<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registr</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>FORMULARIO DE REGISTRO</h1>
    </header>
    <main>
        <section id="contenedor_formulario">
            <form action="subscrip.php" method="post">
                <ul>
                    <li>
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" name="nombre" required>
                    </li>
                    <li>
                        <label for="nif">NIF</label>
                        <input type="text" id="nif" name="nif">
                    </li>
                    <li>
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="emal">
                    </li>
                    <li>
                        <label for="localidad">Localidad de residencia: </label>
                        <select name="localidad" id="localidad">
                            <option value="selected"></option>
                            <option value="gijon">Gijón</option>
                            <option value="sevilla">Sevilla</option>
                            <option value="madrid">Madrid</option>
                            <option value="barcelona">Bercelona</option>
                        </select>
                    </li>
                    <li>
                        <label for="pais">País de residencia: </label>
                        <div>
                            <label for="esp">España</label>
                            <input type="checkbox">
                        </div>
                        <div>
                            <label for="ita">Italia</label>
                            <input type="checkbox">
                        </div>
                        <div>
                            <label for="fr">Francia</label>
                            <input type="checkbox">
                        </div>
                    </li>
                </ul>
                <div class="botones">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
