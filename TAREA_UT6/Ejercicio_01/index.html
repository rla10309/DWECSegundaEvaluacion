<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Ejercicio 1</title>

<body>
    <header>
        <h1>Ejercicio 1 - Acceso a DOM con Formulario</h1>

    <main class="container">
        <form action="" class="formulario" id="formulario" name="formulario">

                </p>
                <p>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electr칩nico</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <p>
                    <input type="radio" id="hombre" name="sexo" value="hombre" checked required>
                    <label for="hombre">Hombre</label>
                </p>
                <p>
                    <input type="radio" id="mujer" name="sexo" value="mujer" >
                    <label for="mujer">Mujer</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Aficiones</legend>

                    <p>
                        <select name="aficiones" id="addaficiones" form="formulario" multiple>
                            <option value="cine">Cine</option>
                            <option value="leer">Leer</option>

                        </select>
                    </p>
                    <p>

                    </p>
                    <p>

                    </p>
                    <p>
                        <select name="aficiones" id="eliminaaficiones" form="formulario" multiple>
                            <option value="cine" class="no_display">Cine</option>
                            <option value="leer" class="no_display">Leer</option>
                            <option value="deporte" class="no_display">Deporte</option>
                            <option value="Programar" class="no_display">Programar</option>
                        </select>
                    </p>
                </div>
            </fieldset>
            <input type="submit" value="Enviar" id="enviar"/>
        </form>

    </main>
    <script src="js/ej01.js"></script>
</body>
</html>
