<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <section class="container">
        <form  id="formulario" name="formulario" action="http://www.google.es" method="get">
            <fieldset>
                <legend>DWEC - Validación de un formulario</legend>
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre"/>
                </p>
                <p id="infoname"></p>
                <p>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos"/>
                </p>
                <p id="infoape"></p>
                <p>
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad"/>
                </p>
                <p id="infoedad"></p>
                <p>
                    <label for="matricula">Matrícula Coche:</label>
                    <input type="text" id="matricula"/>
                </p>
                <p id="infomatricula"></p>
                <p>
                    <label for="provincia">Provincia:</label>
                    <select name="provincia" id="provincia">
                        <option value="" selected>Seleccione Provincia</option>
                        <option value="asturias">Asturias</option>
                        <option value="madrid">Madrid</option>
                        <option value="sevilla">Sevilla</option>
                        <option value="pontevedra">Pontevedra</option>
                    </select>
                </p>
                <p>
                    <button type="reset" id="limpiar">Limpiar</button> 
                    <button type="submit" id="enviar">Enviar</button>
                </p>
            </fieldset>

        </form>
    </section>
    <script src="js/validaFormulario.js"></script>
    
</body>
</html>
