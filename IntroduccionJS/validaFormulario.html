<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de Formulario</title>
    <link rel="stylesheet" href="css/validaFormulario.css" type="text/css">
</head>
<body>
    <main class="container">
        <h1>Registro de usuario DWEC</h1>
        <form action="" method="get">
            <div class="flex">
                <label for="nombre" >Nombre:</label>
                <input type="text" id="nombre"/>
            </div>
            <div class="flex">
                <label for="year">Año de Nacimiento:</label>
                <input type="number" id="year" min="1900" size="6">
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <div class="inline">
                    <input type="radio" id="mujer" name="sexo"/>
                    <label for="mujer">Mujer</label>
                </div>
                <div class="inline">
                    <input type="radio" id="hombre" name="sexo"/>
                    <label for="hombre">Hombre</label>
                </div>
            </div>
            <div class="flex"> 
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" maxlength="6"/>
            </div>
            <div class="flex">
                <label for="passw">Contraseña:</label>
                <input type="password" id="passw" min="6" max="8" size="8"/>
            </div>
            <div>
                <input type="submit" value="Enviar"/>
                <input type="reset" value="Borrar"/>
            </div>
           
        </form>
    </main>
</body>
</html>
