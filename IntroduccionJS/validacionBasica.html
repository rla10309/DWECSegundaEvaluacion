<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación básica de formularios HTML5</title>
    <link rel="stylesheet" href="css/validacionBasica.css">
</head>
<body>
    <h1>Formulario</h1>
    <form action="procesar.php" method="post" id="formulario" class="container" >
        <div class="columnas">
            <label for="nombre">Nombre*:</label>
            <input type="text" id="nombre" name="nombre" maxlength="15" pattern="[A-Za-z]{2,15}" title="Introduce entre 2 y 15 letras" required/>
        </div>
        <div class="columnas">
            <label for="edad">Edad*:</label>
            <input type="number" id="edad" name="edad" min="18" max="100" required/>
        </div>
        <div class="columnas">
            <label for="telefono">Teléfono: </label>
            <input type="text" id="telefono" name="telefono" pattern="[0-9]{9}" title="Número de 9 cifras" required/>
        </div>
        <p id="mensajeError"></p>
        <div>
            <input type="submit" value="Enviar" id="enviar"/>
            <input type="reset" value="Borrar" id="borrar"/>
        </div>
    </form>
    <script src="js/validacionBasica.js"></script>
</body>
</html>
