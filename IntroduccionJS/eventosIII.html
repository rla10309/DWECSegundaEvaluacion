<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Obtener información de un evento</title>
</head>
<body>
    <h1 id="eventos">Obtener información de un evento</h1>
    <h2 id="parrafo1">Párrafo 1</h2>
    <h2 id="parrafo2">Párrafo 2</h2>

    <script>
        document.getElementById("eventos").addEventListener("mouseover", manejador);
        document.getElementById("eventos").addEventListener("mouseout", manejador);

        document.getElementById("parrafo1").addEventListener("click", saludo);
        document.getElementById("parrafo2").addEventListener("click", saludo);

        function manejador(e){ //se genera automticamente un evento
            //valoramos la posibilidad de que no se haya generado el evento
            if(!e) e = window.event;

            switch(e.type){
                case "mouseover":
                    this.style.color = "purple";
                    break;
                case "mouseout":
                    this.style.color = "green";
                    break;
            }
        }
        function saludo(e){
            if(!e) e = window.event;
            
            if(e.target.id == "parrafo1"){
                alert("Has pulsado el párrafo 1");
            } else if(e.target.id =="parrafo2"){
                alert("Has pulsado el párrafo 2");
            }
            alert(`Has pulsado el evento ${e.target.id}`);

        }

    </script>
    
</body>
</html>
