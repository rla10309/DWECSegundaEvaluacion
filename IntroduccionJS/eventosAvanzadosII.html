<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos. Modelo de registro de eventos avanzados de Micrososft</title>
</head>
<body>
    <h1>Modelo de eventos avanzados de Micrososft</h1>
    <h3 id="ms">Modelo de Micrososft</h3>
    <h3 id="msanonima">Modelo de Microsoft anonimas</h3>

    <!--elemento.attachEvent("<evento_con_on", funcion);-->
    <script>
        var label1 = document.getElementById("ms");
        label1.attachEvent("onclick", saludarUnaVez);

        function saludarUnaVez(){
            alert("Hola Caracola");
        }
    </script>
</body>
</html>
